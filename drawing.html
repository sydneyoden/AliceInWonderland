<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <button onclick="selectTool('dream')">Dream!</button>
        <div class="dropdown">
            <button onclick="toggleDropdown(), selectTool('pencil')" class="dropbtn">Pencil</button>
            <div id="pencilDropdown" class="dropdown-content">
                <input type="color" id="colorPicker" value="#000000" onchange="updateStorkeColor()">
                <input type="number" id="thicknessPicker" min="1" max="10" value="3" onchange="updateStrokeSize()">
            </div>
        </div>
        <button onclick="selectTool('eraser')">Eraser</button>
        <button onclick="openImagePanel()">Images</button>
        
    </div>
    <div id="imagePanel" class="image-panel">
        <img src="src/crown.png" alt="Icon 1" draggable="true" ondragstart="drag(event)">
        <img src="src/gif1.gif" alt="Icon 2" draggable="true" ondragstart="drag(event)">
        <img src="src/icon3.png" alt="Icon 3" draggable="true" ondragstart="drag(event)">
        <img src="src/icon4.png" alt="Icon 4" draggable="true" ondragstart="drag(event)">
    </div>

    <script src="script.js"></script>
</body>
</html>
