<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
      <button class="backButton" onclick="goToIndexPage()">Back</button>
      <div class="dropdown">
        <button
          onclick="toggleDropdown(), selectTool('pencil')"
          class="dropbtn"
        >
          Pencil
        </button>
        <div id="pencilDropdown" class="dropdown-content">
          <input
            type="color"
            id="colorPicker"
            value="#000000"
            onchange="updateStorkeColor()"
          />
          <input
            type="number"
            id="thicknessPicker"
            min="1"
            max="10"
            value="3"
            onchange="updateStrokeSize()"
          />
        </div>
      </div>
      <button onclick="selectTool('eraser')">Eraser</button>
      <button onclick="openImagePanel()">Stickers</button>
      <button onclick="useAsSticker('src/transparent_bg.png')">Sticker It!</button>
    </div>
    <div id="imagePanel" class="image-panel">
      <img
        src="src/crown.png"
        alt="Icon 1"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/green_feather.png"
        alt="Icon 2"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/blue_feather.png"
        alt="Icon 3"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/brown_feather.png"
        alt="Icon 4"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/green_bottle.png"
        alt="Icon 5"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/pink_bottle.png"
        alt="Icon 6"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/spadeCardMan.png"
        alt="Icon 7"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/portal.png"
        alt="Icon 8"
        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/fairy.png"
        alt="Icon 9"
        draggable="true"

      />
      <img
        src="src/heartCardMan.png"

      <img
        src="src/baloon_dog.png"

        draggable="true"
        ondragstart="drag(event)"
      />
      <img
        src="src/cake.png"
        alt="Icon 14"
        draggable="true"

      />
      <img
        src="src/purp_balloon.png"
        alt="Icon 15"

    <script src="script.js"></script>
  </body>
</html>
